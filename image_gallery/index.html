<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/icons8.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4ccf7ed77e.js" crossorigin="anonymous"></script>
    <title>Image gallery</title>
</head>

<body>
    <header>
        <h1>Image Gallery</h1>
        <div class="header__container">
            <input type="text" id="searchInput" placeholder="Search for images..." autofocus />
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main id="gallery" class="gallery"></main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text"> Made in 2024</p>
            <a href="https://github.com/AlsuSharifullina" class="footer__link">
                <img src="./img/icons_github.png" alt="Github icon">
            </a>
            <a href="https://rs.school/courses/javascript-ru" class="footer__link">
                <img src="./img/rss-logo.svg" alt="RS School logo">
            </a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
